  <script>
  // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä images ‡§°‡§æ‡§≤ ‡§¶‡•ã
  const images = [
    "https://picsum.photos/id/1015/900/450",
    "https://picsum.photos/id/1016/900/450",
    "https://picsum.photos/id/1018/900/450",
    "https://picsum.photos/id/1024/900/450"
  ];

  const slidesEl = document.getElementById("slides");
  images.forEach(src=>{
    const s = document.createElement("div");
    s.className="slide";
    s.innerHTML=`<img src="${src}" alt="">`;
    slidesEl.appendChild(s);
  });

  let current = 0;
  const total = images.length;

  function update(){
    slidesEl.style.transform = `translateX(-${current*100}%)`;
  }

  function next(){
    current = (current+1)%total;
    update();
  }
  function prev(){
    current = (current-1+total)%total;
    update();
  }

  document.getElementById("next").addEventListener("click",next);
  document.getElementById("prev").addEventListener("click",prev);

  // Auto-play ‡§π‡§∞ 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç
  setInterval(next,3000);

  update();
  
  
  
  
  
  
  
  
  
  
  
  const menuIcon = document.querySelector(".title img");
const menuPanel = document.getElementById("menuPanel");

// Menu open/close toggle
menuIcon.addEventListener("click", (e) => {
  e.stopPropagation();  // click event ‡§ä‡§™‡§∞ ‡§®‡§æ ‡§ú‡§æ‡§è
  menuPanel.classList.toggle("active");
});

// ‡§¨‡§æ‡§π‡§∞ click ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ menu ‡§¨‡§Ç‡§¶
document.addEventListener("click", (e) => {
  if (menuPanel.classList.contains("active") && !menuPanel.contains(e.target) && e.target !== menuIcon) {

});

// Assign images to grid

  div.addEventListener("click", () => {

function openImagePage(imgSrc) {
  const newWin = window.open("", "_blank");
  newWin.document.title = "Image View";

  // ‡§®‡§è ‡§µ‡§ø‡§Ç‡§°‡•ã ‡§Æ‡•á‡§Ç HTML ‡§î‡§∞ CSS ‡§ï‡•ã ‡§∏‡•Ä‡§ß‡•á ‡§≤‡§ø‡§ñ‡•á‡§Ç
  newWin.document.write(`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image View</title>
      <style>
        body { 
          margin:0; 
          padding:0;
          font-family:Arial; 
          background:#f0f0f0; 
        }
        .main-img {
          width: 100%;
          height: 350px;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          border-bottom: 2px solid black;
        }
        .thumbs {
          display: grid;
          gap: 5px;
          padding: 10px;
        }
        .thumb {
          height: 300px;
          background-size: cover;
          background-position: center;
          border: 2px solid white;
          cursor: pointer;
        }
        @media (min-width: 601px) {
          .thumbs {
            grid-template-columns: repeat(4, 1fr);
          }
        }
        @media (max-width: 600px) {
          .thumbs {
            grid-template-columns: repeat(2, 1fr);
          }
        }
      </style>
    </head>
    <body>
      <div class="main-img" id="main"></div>
      <div class="thumbs" id="thumbs"></div>
      <script>
        const allImages = ${JSON.stringify(galleryImages)};
        const mainEl = document.getElementById("main");
        const thumbsEl = document.getElementById("thumbs");

        function showImage(src) {
          mainEl.style.backgroundImage = "url(" + src + ")";
          thumbsEl.innerHTML = "";
          const thumbs = allImages.filter(s => s !== src); 
          thumbs.slice(0, 4).forEach(t => { 
            const div = document.createElement("div");
            div.className = "thumb";
            div.style.backgroundImage = "url(" + t + ")";
            div.onclick = () => showImage(t);
            thumbsEl.appendChild(div);
          });
        }
        showImage("${imgSrc}");
      <\/script>
    </body>
    </html>
  `);
  newWin.document.close();
}
